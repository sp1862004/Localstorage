<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <div class="col-6 shadow mx-auto my-5 mx-auto p-5">
    <form action="" method="post" onsubmit="event.preventDefault(); save()">
      <div class="mt-4">
        <input type="text" class="form-control" id="uName" placeholder=" User name" required />
    </div>
    <div class="mt-4">
        <input type="text" class="form-control" id="uPassword" placeholder=" User Password" required />
    </div>
    <div class="mt-4">
        <input type="text" class="form-control" id="uEmail" placeholder=" User Email " required />
    </div>
    <div class="mt-4">
      <input type="text" class="form-control" id="uDesc" placeholder="enter description" required />
   </div>
    <div class="mt-4">
        <button class="btn btn-success" id="submit">Submit</button>
        <button class="btn btn-warning" id="update" style="display: none;">update</button>
    </div>
    </form>
  </div>

  <div class="container">
    <table class="table table-hover table-striped table-bordered table-success">
        <thead class="table-dark text-white">
            <th>s.no</th>
            <th>User name</th>
            <th>User Email</th>
            <th>description</th>
            <th colspan="2" class="text-center">Action</th>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>
 
</body>

</html>
